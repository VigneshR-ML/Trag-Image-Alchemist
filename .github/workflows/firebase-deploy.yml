name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          repoToken: ${{ secrets.GITHUB_TOKEN }}       # for PR comments, optional
          channelId: live                              # deploys to live hosting channel
          projectId: trag-image-alchemist              # your Firebase project ID :contentReference[oaicite:0]{index=0}
